<!DOCTYPE html>
<html>
<head>
	<title>Cálculo con Tiempo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="estilos/calculadora.css">
	<script src="estilos/SmoothScroll.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h4 style="color: lightblue">Cálculo con Tiempo</h4><br>
			</div>
		</div><br>
		<!-- Tiempo -->
		<div class="form-group row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<label for="t">
					Tiempo
				</label>
			</div>
			<div class="col-md-2">
				<input class="form-control" id="t" type="number" min="0" max="60" step="1" autofocus="yes" placeholder="s">
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col">
				<p id="texto2"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<button class="btn btn-outline-primary" id="boton_calcular2" onclick="calculo2();">Calcular</button>
			</div>
			<div class="col-md-4"></div>
		</div><br>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<a class="btn btn-outline-secondary btn-block" href="mainpage.html">Regresar</a>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
<script src="procesos/procesos.js"></script>
</html>
